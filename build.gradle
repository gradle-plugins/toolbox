allprojects {
    group = 'dev.gradleplugins'
}

// Configure javadoc
allprojects {
    pluginManager.withPlugin('java') {
        tasks.named('javadoc', Javadoc) {
            exclude('**/internal/**')
        }
    }
}

// Configure gradle-fixtures-* versions
subprojects {
    if (project.name.startsWith('gradle-fixtures')) {
        version = '0.0.101'
    }
}
